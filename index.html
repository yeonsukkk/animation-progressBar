<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation-progressBar</title>
  <link rel="stylesheet" href="./css/layout.css">
  <script type="text/javascript" src="./js/layout.js"></script>
</head>
<body>
  <div class="fullCnt fullCnt1">
    <div class="innerBox">
      <img class="img_cnt_01" src="images/img_cnt_01.jpg" alt="" />
      <div class="float txt_title"><img src="images/txt_title.png" alt="더 이상 기회는 없다! 패스원 2020년 마지막 개강반" /></div>
      <div class="float act_line"><img src="images/act_line.png" alt=""></div>
      <div class="float monthWrap">
        <div class="txtBox">
          <ul class="txtMonthWrap">
            <li class="on"><img src="images/txt_jan.png" alt="" /></li>
            <li><img src="images/txt_mar.png" alt="" /></li>
            <li><img src="images/txt_may.png" alt="" /></li>
            <li><img src="images/txt_jul.png" alt="" /></li>
            <li><img src="images/txt_sep.png" alt="" /></li>
            <li><img src="images/txt_nov.png" alt="" /></li>
          </ul>
          <span><img src="images/txt_month.png" alt="" /></span>
        </div>
      </div>
      <ul class="float gaugeWrap">
        <li><img src="images/act_jan.png" alt="" /></li>
        <li><img src="images/act_mar.png" alt="" /></li>
        <li><img src="images/act_may.png" alt="" /></li>
        <li><img src="images/act_jul.png" alt="" /></li>
        <li><img src="images/act_sep.png" alt="" /></li>
        <li><img src="images/act_nov.png" alt="" /></li>
      </ul>
      <ul class="float benefitWrap">
        <li><img src="images/act_benefit01.png" alt="자격증취득 전과목보유" /></li>
        <li><img src="images/act_benefit02.png" alt="실명보장 1:1 학습관리시스템" /></li>
        <li><img src="images/act_benefit03.png" alt="언제 어디서나 간편출석" /></li>
        <li><img src="images/act_benefit04.png" alt="민간자격증 수강료 0원" /></li>
      </ul>
    </div>
  </div>
</body>
</html>
